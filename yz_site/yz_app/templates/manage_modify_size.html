{% extends 'manage_index.html' %}

{% block content %}
<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">修改尺寸</h4>
            <p class="text-danger">{{ message }}</p>
        </div>
        <div class="content">
            <form id="size-form" class="form-signin" action="{% url 'modify_size' %}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="size_id" name="size_id" value="{{ size.size_id }}" type="hidden">
                            <label for="size_name">尺寸名称</label>
                            <input id="size_name" name="size_name" class="form-control"  value="{{ size.size_name }}" autofocus type="text">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">更新修改</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-user">
        <div class="image">
            <!--<img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>-->
        </div>
        <div class="content">
            <div class="author">
                 <a href="#">
                <img class="avatar border-gray" src="/static/files/brand_imgs/9.jpg" alt="..."/>

                  <h4 class="title">YAZEE<br />
                     <small>不只是奢侈品</small>
                  </h4>
                </a>
            </div>
            <p class="description text-center"> "我们卖的不是奢侈品 <br>
                                而是能够点亮 <br>
                                 生活的艺术品"
            </p>
        </div>
        <hr>

    </div>
</div>
{% endblock %}

{% block manager_register_login_options_js %}
<script src="/static/js/jquery.validate.js"></script>
<script type="text/javascript">
    $().ready(function(){
        $("#size-form").validate({
            rules:{
                size_name: {
                    required:true
                }
            },
            messages:{
                size_name: {
                    required: "请输入尺寸名称"
                }
            }
        });
    });
</script>
{% endblock %}
