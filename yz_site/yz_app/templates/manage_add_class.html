{% extends 'manage_index.html' %}

{% block content %}
<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">添加分类</h4>
             <p class="text-danger">{{ message }}</p>
        </div>
        <div class="content">
            <form id="class-form" class="form-signin" action="{% url 'add_class' %}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="class_id" name="class_id" value="{{ class.class_id }}" type="hidden">
                            <label for="class_name">分类名称</label>
                            <input id="class_name" name="class_name" class="form-control" placeholder="请输入分类名称" autofocus type="text">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">提交</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-user">
        <div class="image">
            <!--<img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>-->
        </div>
        <div class="content">
            <div class="author">
                 <a href="#">
                <img class="avatar border-gray" src="/static/files/brand_imgs/9.jpg" alt="..."/>

                  <h4 class="title">YAZEE<br />
                     <small>不只是奢侈品</small>
                  </h4>
                </a>
            </div>
            <p class="description text-center"> "我们卖的不是奢侈品 <br>
                                而是能够点亮 <br>
                                 生活的艺术品"
            </p>
        </div>
        <hr>
        <div class="text-center">
            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

        </div>
    </div>
</div>
{% endblock %}

{% block manager_register_login_options_js %}
<script src="/static/js/jquery.validate.js"></script>
<script type="text/javascript">
    $().ready(function(){
        $("#class-form").validate({
            rules:{
                class_name: {
                    required:true
                }
            },
            messages:{
                class_name: {
                    required: "请输入分类名称"
                }
            }
        });
    });
</script>
{% endblock %}
